<!-- loading the page -->
<div *ngIf="isLoading" style="text-align: center">
  <app-loading-spinner></app-loading-spinner>
</div>
<div *ngIf="!isLoading">

  <!-- Creating carsoul -->
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div *ngFor="let slider of home.sliders"
        [ngClass]="slider == home.sliders[0] ? 'carousel-item active' : 'carousel-item' ">
        <img [src]="url + slider.photo" class="d-block w-100 carousel-pic" />
      </div>
    </div>
  </div>
  <button class="carousel-control-prev previous round" type="button" data-bs-target="#carouselExampleControls"
    data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next next round" type="button" data-bs-target="#carouselExampleControls"
    data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>

  <!-- New offers -->
  <div class="newOffers">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Recommended Restaurants</h2>
          <i class="fas fa-hamburger"></i>
          <p>
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry. Lorem
          </p>
          <p>Ipsum has been the industry's standard dummy text.</p>
        </div>
      </div>

      <!-- Cards -->

      <div class="cards">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="column" *ngFor="let restaurant of home.newoffers">
                <div class="card border-0">
                  <div class="container_photo">
                    <img [src]="url + restaurant.cover" [alt]="restaurant.name" style="width: 100%" />
                  </div>
                  <div class="hovering">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye"
                      viewBox="0 0 16 16">
                      <path
                        d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                      <path
                        d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
                    </svg>
                  </div>
                  <div class="container">
                    <h2>
                      <a href="#">{{ restaurant.name }}</a>
                    </h2>
                    <p class="title">{{ restaurant.description }}</p>
                    <button class="button">Menu</button>
                    <div class="hide">
                      <div *ngFor="let meal of restaurant.cuisines">
                        <P>{{ meal.name }}</P>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
